<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <h1>Cat Photo App</h1>
    <section>
        <h2>Cat photos</h2>
        <p>See <a target="_blank" href="https://freecatphotoapp.com">More</a> Cat photos in our gallery</p>
        <a target="_blank" href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"></a>
    </section>
    <section>
        <h2>Cat Lists</h2>  
        <h3>Things cats love</h3>
        <ul>
            <li>Cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
        <figcaption>cats <em>love</em> lasagna</figcaption>
    </section>
    <section>
        <h2>Top 3 things cat hate</h2>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
        <figcaption>cat <strong>hate</strong> other cats</figcaption>
    </section>
</body>
</html>
